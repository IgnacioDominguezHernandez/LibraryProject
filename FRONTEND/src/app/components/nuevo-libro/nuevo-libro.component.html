<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="nuevo-libro.component.css">
</head>
<h2>Añadir nuevo producto</h2>
<form #nuevoProductoForm="ngForm" (ngSubmit)="submitForm()" novalidate>
  <div class="form-group">
    <label>Imagen:</label>
    <input type="text" [(ngModel)]="imagen" name="imagen" required>
  </div>
  <div class="form-group">
    <label>Título:</label>
    <input type="text" [(ngModel)]="titulo" name="titulo" required>
  </div>
  <div class="form-group">
    <label>Autor:</label>
    <input type="text" [(ngModel)]="autor" name="autor" required>
  </div>
  <div class="form-group">
    <label>Páginas:</label>
    <input type="number" [(ngModel)]="paginas" name="paginas" required min="1">
    <div *ngIf="paginas < 1" class="error-message">Debe ingresar un número positivo</div>
  </div>
  <div class="form-group">
    <label>Tipo:</label>
    <select [(ngModel)]="tipo" name="tipo" required>
      <option [ngValue]="'narrativa'">Narrativa</option>
      <option [ngValue]="'poesia'">Poesía</option>
      <option [ngValue]="'clasicos'">Clásicos</option>
    </select>
  </div>
  <div class="form-group">
    <label>Editorial:</label>
    <input type="text" [(ngModel)]="editorial" name="editorial" required>
  </div>
  <div class="form-group">
    <label>Sinopsis:</label>
    <textarea [(ngModel)]="sinopsis" name="sinopsis" required></textarea>
  </div>
  <div class="form-group">
    <label>Precio:</label>
    <input type="number" [(ngModel)]="precio" name="precio" required min="0">
    <div *ngIf="precio < 0" class="error-message">Debe ingresar un número positivo</div>
  </div>
  <div class="form-group">
    <label>Stock:</label>
    <input type="number" [(ngModel)]="stock" name="stock" required min="0">
    <div *ngIf="stock < 0" class="error-message">Debe ingresar un número positivo</div>
  </div>
  <button type="submit" class="btn btn-primary" *ngIf="!id">Añadir producto</button>
<button type="submit" class="btn btn-primary" *ngIf="id">Actualizar producto</button>

  <div *ngIf="nuevoProductoForm.submitted && nuevoProductoForm.invalid" class="error-message">Debe completar todos los campos requeridos</div>
</form>
